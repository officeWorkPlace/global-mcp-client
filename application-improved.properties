# =============================================================================
# Global MCP Client - Improved Application Properties Configuration
# Production-Ready Settings with Enhanced Timeouts and Debugging
# =============================================================================

# Server Configuration (Updated Port)
server.port=8082
server.servlet.context-path=/

# Spring Application Configuration
spring.application.name=global-mcp-client

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Enhanced Logging Configuration (More Verbose for Debugging)
logging.level.com.deepai=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# =============================================================================
# MCP Client Configuration - IMPROVED SETTINGS
# =============================================================================

# Enhanced Client Settings (Production-Ready Timeouts)
mcp.client.default-timeout=15000
mcp.client.retry.max-attempts=3
mcp.client.retry.backoff-multiplier=1.5

# =============================================================================
# MCP Servers Configuration - PRODUCTION SETTINGS
# =============================================================================

# MongoDB MCP Server (Spring AI) - Enhanced Timeout
mcp.servers.mongo-mcp-server-test.type=stdio
mcp.servers.mongo-mcp-server-test.command=java
mcp.servers.mongo-mcp-server-test.args[0]=-Dspring.profiles.active=mcp
mcp.servers.mongo-mcp-server-test.args[1]=-Dspring.main.web-application-type=none
mcp.servers.mongo-mcp-server-test.args[2]=-jar
mcp.servers.mongo-mcp-server-test.args[3]=D:\\MCP\\MCP-workspace-bootcampToProd\\spring-boot-ai-mongo-mcp-server\\target\\spring-boot-ai-mongo-mcp-server-0.0.1-SNAPSHOT.jar
mcp.servers.mongo-mcp-server-test.timeout=20000
mcp.servers.mongo-mcp-server-test.enabled=true
mcp.servers.mongo-mcp-server-test.environment.SPRING_DATA_MONGODB_URI=mongodb://localhost:27017/mcpserver
mcp.servers.mongo-mcp-server-test.environment.MONGO_DATABASE=mcpserver

