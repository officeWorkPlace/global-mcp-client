# =============================================================================
# Global MCP Client - Application Properties Configuration
# =============================================================================

# Server Configuration
# This port (8081) will override the YAML file port if both files exist
server.port=8081
server.servlet.context-path=/

# Spring Application Configuration
spring.application.name=global-mcp-client

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.deepai=INFO
logging.level.org.springframework.web=WARN
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# =============================================================================
# AI Configuration - Ollama Integration
# =============================================================================

# Ollama AI Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.1:8b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.top-p=0.9
spring.ai.ollama.connection-timeout=60s
spring.ai.ollama.read-timeout=300s

# AI Service Configuration
ai.enabled=true
ai.default-model=llama3.1:8b
ai.fallback-model=mistral:7b
ai.context-window=4096
ai.max-tokens=2048

# =============================================================================
# MCP Client Configuration
# =============================================================================

# Client Global Settings
mcp.client.default-timeout=5000
mcp.client.retry.max-attempts=2
mcp.client.retry.backoff-multiplier=1.2

# =============================================================================
# MCP Servers Configuration
# =============================================================================

# MongoDB MCP Server (Spring AI)
mcp.servers.mongo-mcp-server-test.type=stdio
mcp.servers.mongo-mcp-server-test.command=java
mcp.servers.mongo-mcp-server-test.args[0]=-Dspring.profiles.active=mcp
mcp.servers.mongo-mcp-server-test.args[1]=-Dspring.main.web-application-type=none
mcp.servers.mongo-mcp-server-test.args[2]=-jar
mcp.servers.mongo-mcp-server-test.args[3]=D:\\MCP\\MCP-workspace-bootcampToProd\\spring-boot-ai-mongo-mcp-server\\target\\spring-boot-ai-mongo-mcp-server-0.0.1-SNAPSHOT.jar
mcp.servers.mongo-mcp-server-test.timeout=8000
mcp.servers.mongo-mcp-server-test.enabled=true
mcp.servers.mongo-mcp-server-test.environment.SPRING_DATA_MONGODB_URI=mongodb://localhost:27017/mcpserver
mcp.servers.mongo-mcp-server-test.environment.MONGO_DATABASE=mcpserver

