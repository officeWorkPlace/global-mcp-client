# =============================================================================
# Global MCP Client - Server Mode Configuration
# =============================================================================

# Server Configuration
server.port=8082
server.servlet.context-path=/

# Spring Application Configuration
spring.application.name=global-mcp-client-server
spring.main.web-application-type=servlet
spring.main.web-application-type=servlet

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# AI Configuration - Using Gemini instead of OpenAI
ai.enabled=true
ai.provider=gemini
ai.model=gemini-1.5-flash
ai.apiKey=${GEMINI_API_KEY:}
ai.baseUrl=https://generativelanguage.googleapis.com

# MCP Configuration - Disabled for REST API testing
# mcp.servers.mongo-mcp-server-test.type=stdio
# mcp.servers.mongo-mcp-server-test.command=node
# mcp.servers.mongo-mcp-server-test.args=/path/to/mongo-mcp-server/dist/index.js
# mcp.servers.mongo-mcp-server-test.description=MongoDB MCP Server for database operations

# Logging Configuration
logging.level.com.deepai=INFO
logging.level.org.springframework.web=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# MCP Server Configuration
mcp.servers.mongo-mcp-server-test.name=MongoDB MCP Server
mcp.servers.mongo-mcp-server-test.description=MongoDB operations server
mcp.servers.mongo-mcp-server-test.command=java
mcp.servers.mongo-mcp-server-test.args[0]=-jar
mcp.servers.mongo-mcp-server-test.args[1]=D:/MCP/MCP-workspace-bootcampToProd/spring-boot-ai-mongo-mcp-server/target/spring-boot-ai-mongo-mcp-server-0.0.1-SNAPSHOT.jar
mcp.servers.mongo-mcp-server-test.workingDirectory=D:/MCP/MCP-workspace-bootcampToProd/spring-boot-ai-mongo-mcp-server
mcp.servers.mongo-mcp-server-test.connectionTimeout=30000
mcp.servers.mongo-mcp-server-test.enabled=true

# MongoDB Configuration for the MCP server
mongodb.uri=mongodb://localhost:27017
mongodb.database=admin
